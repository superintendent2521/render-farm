# RunPod Template Configuration
# Copy this to create a new RunPod template

apiVersion: v1
kind: Pod
metadata:
  name: render-worker
spec:
  containers:
  - name: render-worker
    image: ghcr.io/YOUR_USERNAME/YOUR_REPO/render-worker:latest
    env:
    - name: SERVER_URL
      value: "http://your-render-server:8000"
    - name: WORKER_NAME
      value: "runpod-worker-1"
    # Optional: specify custom Blender URL
    # - name: BLENDER_URL
    #   value: "https://download.blender.org/release/Blender4.2/blender-4.2.0-linux-x64.tar.xz"
    resources:
      requests:
        memory: "2Gi"
        cpu: "2"
      limits:
        memory: "8Gi"
        cpu: "4"
    volumeMounts:
    - name: workspace
      mountPath: /app/renders
    - name: downloads
      mountPath: /app/downloads
  volumes:
  - name: workspace
    emptyDir: {}
  - name: downloads
    emptyDir: {}
  restartPolicy: Always
